<div class="form-container">
  <h2>Feedback Form</h2>
  <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" placeholder="Enter your name" />
      <div
        class="error"
        *ngIf="feedbackForm.get('name')?.invalid && (feedbackForm.get('name')?.touched || feedbackForm.get('name')?.dirty)"
      >
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" placeholder="Enter your email" />
      <div
        class="error"
        *ngIf="feedbackForm.get('email')?.invalid && (feedbackForm.get('email')?.touched || feedbackForm.get('email')?.dirty)"
      >
        <div *ngIf="feedbackForm.get('email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="feedbackForm.get('email')?.errors?.['email']">Invalid email format.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" formControlName="message" placeholder="Your feedback"></textarea>
      <div
        class="error"
        *ngIf="feedbackForm.get('message')?.invalid && (feedbackForm.get('message')?.touched || feedbackForm.get('message')?.dirty)"
      >
        <div *ngIf="feedbackForm.get('message')?.errors?.['required']">Message is required.</div>
        <div *ngIf="feedbackForm.get('message')?.errors?.['minlength']">Message should be at least 10 characters.</div>
      </div>
    </div>

    <button type="submit" [disabled]="feedbackForm.invalid">Submit</button>
  </form>
</div>
