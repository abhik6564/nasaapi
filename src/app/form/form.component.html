<div class="form-container">
  <h2>Feedback Form</h2>
  <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" formControlName="name" placeholder="Enter your name" />
      <div
        class="error"
        *ngIf="feedbackForm.get('name')?.hasError('required') && feedbackForm.get('name')?.touched"
      >
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" placeholder="Enter your email" />
      <div
        class="error"
        *ngIf="feedbackForm.get('email')?.hasError('required') && feedbackForm.get('email')?.touched"
      >
        Email is required.
      </div>
      <div
        class="error"
        *ngIf="feedbackForm.get('email')?.hasError('email') && feedbackForm.get('email')?.touched"
      >
        Invalid email format.
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" formControlName="message" placeholder="Your feedback"></textarea>
      <div
        class="error"
        *ngIf="feedbackForm.get('message')?.hasError('required') && feedbackForm.get('message')?.touched"
      >
        Message is required.
      </div>
      <div
        class="error"
        *ngIf="feedbackForm.get('message')?.hasError('minlength') && feedbackForm.get('message')?.touched"
      >
        Message should be at least 10 characters.
      </div>
    </div>

    <button type="submit" [disabled]="feedbackForm.invalid">Submit</button>
  </form>
</div>
